{% extends "base.html" %}

{% set title = "Cadastro de Estados" %}

{% block content %}
<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<form class="mt-4" action="/state" method="post">
				<div class="form-group">
				  <label for="state_name">Cadastro de Estado</label>
				  <input type="text" class="form-control" id="state_name" name= "state_name" placeholder="Nome do Estado">
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-primary">
						Cadastrar
					</button>
				</div>
			</form>
		</div>
		<div class="col-md-2">
		</div>
	</div>

{% endblock content %}
