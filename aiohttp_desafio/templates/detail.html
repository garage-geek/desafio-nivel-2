{% extends "base.html" %}
{% set title = "Cidades cadastradas" %}

{% block content %}
<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<table class="table table-bordered mt-4">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Estado
						</th>
                        <th>
							Cidades
						</th>
					</tr>
				</thead>
				<tbody>
                    {% for city in cities %}
					<tr class="table-active">

						    <td>
							    {{ loop.index }}
						    </td>
						    <td>
							    {{ state.state_name }}
						    </td>
                            <td>
							    {{ city.city_name }}
						    </td>

					</tr>
                    {% endfor %}
				</tbody>
			</table>
		</div>
		<div class="col-md-2">
		</div>
	</div>
{% endblock content %}
