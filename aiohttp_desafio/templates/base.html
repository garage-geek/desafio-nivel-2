<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{title}}</title>

    <meta name="description" content="Desafio Nivel 2">
    <meta name="author" content="Ramiro Alvaro">

    <link href="{{ url ('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url ('static', filename='css/style.css') }}" rel="stylesheet">

  </head>
  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
				<a class="navbar-brand" href="/">Home</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				  <span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				  <ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown">
					  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Cadastro
					  </a>
					  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="/state">Estados</a>
						<a class="dropdown-item" href="/city">Cidades</a>
					  </div>
					</li>
				  </ul>
				</div>
			  </nav>
		</div>
	</div>
	{% block content %}
    {% endblock content %}
	<div class="row">
		<div class="col-md-12">
		</div>
	</div>
</div>

    <script src="{{ url ('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url ('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url ('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
