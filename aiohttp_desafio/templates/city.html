{% extends "base.html" %}

{% set title = "Cadastro de Cidades" %}

{% block content %}
<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<form class="mt-4" action="/city" method="post">
				<div class="form-group">
				  <label for="city_name">Cadastro de Cidade</label>
				  <input type="text" class="form-control" id="city_name" name="city_name" placeholder="Nome da Cidade">
				</div>
				<div class="form-group">
				  <label for="state_id">Escolha um Estado</label>
				  <select class="form-control" id="state_id" name="state_id">
					{% for state in states %}
					<option value="{{ state.id }}">{{ state.state_name }}</option>
                    {% endfor %}
				  </select>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">
						Cadastrar
					</button>
				</div>
			</form>
		</div>
		<div class="col-md-2">
		</div>
	</div>


{% endblock content %}
