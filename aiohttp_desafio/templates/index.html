{% extends "base.html" %}
{% set title = "Estados cadastrados" %}


{% block content %}
<div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <table class="table table-bordered mt-4">
            <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Estados
                </th>
                <th>
                    Detalhe Cidades
                </th>
            </tr>
            </thead>
            <tbody>
            {% if states %}
            {% for state in states %}
            <tr class="table-active">
                <td>
                    {{ loop.index }}
                </td>
                <td>
                    {{ state.state_name }}
                </td>
                <td>
                    <a href="state_city/{{ state.id }}">Detalhe</a>
                </td>
            </tr>
            {% endfor %}
            {% else %}
            <tr class="table-active">
                <td>
                    -
                </td>
                <td>
                    -
                </td>
                <td>
                    -
                </td>
            </tr>
            {% endif %}
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
    </div>
</div>
{% endblock content %}
